<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Post | Salvia</title>
</head>

<body>

    <div id="blog"></div>

    <script src="./src/commonmark.min.js"></script>
    <script src="./src/prism-styles.js"></script>
    <script src="./src/prism.js"></script>
    <script src="./src/TagCloud.min.js"></script>
    <script src='./src/Valine.min.js'></script>
    <script src="./src/salvia.js"></script>

    <script>
        let blog = new Salvia({
            el: "#blog",
            main: {
                type: "singlePost",
                postKey: Salvia.util.getUrlParamValue("postKey")
            },
            widgets: [
                {
                    title: "TABLE OF CONTENTS",
                    type: "recentPosts"
                }
            ]
        });
    </script>

</body>
