<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Post | SalviaJS</title>
    <style>
        main {
            display: flex;
        }
        #post {
            width: 0;
            flex: 1;
        }
        aside {
            flex: 0 0 300px;
        }
    </style>
</head>

<body>

    <header id="header"></header>
    <main>
        <div id="post"></div>
        <aside class="salvia-sidebar">
            <div class="salvia-widget">
                <div class="salvia-widget-title">TABLE OF CONTENTS</div>
                <div class="salvia-widget-content">
                    <div id="post-list"></div>
                </div>
            </div>
        </aside> 
    </main>
    <footer id="footer"></footer>

    <script src="./src/commonmark.min.js"></script>
    <script src="./src/prism-styles.js"></script>
    <script src="./src/prism.js"></script>
    <script src="./src/salvia.js"></script>
    <script>
        let blog = new Salvia({
            el: {
                header: '#header',
                post: '#post',
                postList: '#post-list',
                footer: '#footer'
            },
            options: {
                postKey: Salvia.util.getUrlParamValue('postKey')
            }
        });
    </script>

</body>
