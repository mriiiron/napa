<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Post | SalviaJS</title>
    <style>
        main {
            display: flex;
        }
        #post {
            width: 0;
            flex: 1;
        }
        aside {
            flex: 0 0 300px;
        }
    </style>
</head>

<body>

    <div id="blog"></div>

    <div id="test-widget-content">
        <p>TEST WIDGET CONTENT</p>
    </div>

    <script src="./src/commonmark.min.js"></script>
    <script src="./src/prism-styles.js"></script>
    <script src="./src/prism.js"></script>
    <script src="./src/salvia.js"></script>
    <script>
        let blog = new Salvia({
            el: "#blog",
            main: {
                type: "singlePost",
                postKey: Salvia.util.getUrlParamValue("postKey")
            },
            widgets: [
                {
                    title: "CUSTOM WIDGET",
                    type: "custom",
                    content: document.querySelector("#test-widget-content")
                },
                {
                    title: "TABLE OF CONTENTS",
                    type: "recentPosts"
                }
            ]
        });
    </script>

</body>
