<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Documentation | SalviaJS</title>
</head>

<body>

    <div id="blog"></div>

    <div id="test-widget-content">
        <p>TEST WIDGET CONTENT</p>
    </div>

    <script src="./src/commonmark.min.js"></script>
    <script src="./src/prism-styles.js"></script>
    <script src="./src/prism.js"></script>
    <script src="./src/TagCloud.min.js"></script>
    <script src="./src/salvia.js"></script>
    <script>
        let blog = new Salvia({
            el: "#blog",
            main: {
                type: "feed",
                pagination: {
                    limit: 5,
                    page: Salvia.util.getUrlParamValue("page") || 1
                }
            },
            widgets: [
                {
                    title: "CUSTOM WIDGET",
                    type: "custom",
                    content: document.querySelector("#test-widget-content")
                },
                {
                    title: "RECENT POSTS",
                    type: "recentPosts"
                },
                {
                    title: "CATEGORIES",
                    type: "categoryList"
                },
                {
                    title: "TAG CLOUD",
                    type: "tagCloud"
                }
            ]
        });
    </script>

</body>
