<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>SalviaJS</title>
    <style>
        @font-face {
            font-family: "rabiohead";
            src: url("./assets/rabiohead.ttf");
        }
    </style>
</head>

<body>

    <header id="header"></header>
    <main>
        <div class="wrap" style="text-align:center;margin:0 auto;">
            <img src="./assets/sage.jpg" />
            <h1 style="font-family:rabiohead,serif;font-weight:normal;letter-spacing:5px;margin-top:0"><i>SALVIA</i></h1>
            <p>A static blog engine parsing Markdown on the fly. Only metadata need to be pre-built.</p>
        </div>
    </main>
    <footer id="footer"></footer>

    <script src="./src/commonmark.min.js"></script>
    <script src="./src/prism-styles.js"></script>
    <script src="./src/prism.js"></script>
    <script src="./src/salvia.js"></script>
    <script>
        let blog = new Salvia({
            el: {
                header: '#header',
                footer: '#footer'
            }
        });
    </script>

</body>
